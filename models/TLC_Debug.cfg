\* TLC Debug Configuration for Alpenglow Protocol
\* Minimal configuration for debugging TLC model checking failures
\* Optimized for quick execution and clear error messages

SPECIFICATION Alpenglow

\* Minimal validator set for debugging
CONSTANTS
    Validators = {v1, v2, v3}
    ByzantineValidators = {v3}
    OfflineValidators = {}
    MaxSlot = 3
    MaxView = 2
    GST = 2
    Delta = 1
    InitialLeader = v1
    K = 2
    N = 3
    BandwidthLimit = 100
    MaxRetries = 2
    Stake = [v1 |-> 50, v2 |-> 30, v3 |-> 20]
    FastPathTimeout = 1
    SlowPathTimeout = 2
    LeaderWindowSize = 2
    MaxSlicesPerBlock = 2
    MinRelaysPerSlice = 1
    MinHonestRelays = 1
    ReconstructionThreshold = 2

\* Core type invariant only
INVARIANT TypeOK

\* Essential safety properties only
PROPERTY Safety

\* Tight constraints for debugging
CONSTRAINT StateConstraint

\* Additional debugging constraints  
ACTION_CONSTRAINT
    /\ currentSlot <= MaxSlot
    /\ \A v \in Validators : votorView[v] <= MaxView
    /\ clock <= 20
    /\ Cardinality(messages) <= 10

\* No symmetry reduction for clearer debugging
\* SYMMETRY disabled for debugging clarity

\* Deadlock detection is enabled by default in TLC
\* CHECK_DEADLOCK directive removed (invalid)

\* Fairness conditions removed for debugging simplicity
\* FAIRNESS directive removed (invalid in config files)

\* Debug aliases removed (ALIAS directive invalid in config files)
\* Use TLC command line options for state inspection instead

\* TLC debugging options
\* Use -debug flag when running TLC for detailed output
\* Use -deadlock for deadlock detection
\* Use -coverage for action coverage statistics