SPECIFICATION Spec

CONSTANTS
    \* Small validator set for exhaustive checking
    Validators = {v1, v2, v3}
    ByzantineValidators = {}
    OfflineValidators = {}
    
    \* Minimal slots and views for quick testing
    MaxSlot = 5
    MaxView = 3
    MaxTime = 15
    
    \* Network parameters
    GST = 0
    Delta = 1
    MaxMessageSize = 100
    NetworkCapacity = 3000
    MaxBufferSize = 50
    PartitionTimeout = 5
    
    \* Erasure coding parameters (Rotor)
    K = 2
    N = 3
    MaxBlocks = 5
    BandwidthLimit = 5000
    RetryTimeout = 2
    MaxRetries = 2
    
    \* Block and transaction limits
    MaxBlockSize = 100
    BandwidthPerValidator = 1000
    MaxTransactions = 10
    
    \* Protocol parameters (Votor)
    TimeoutDelta = 5
    InitialLeader = v1
    FastPathStake = 80
    SlowPathStake = 60
    SkipPathStake = 60
    
    \* Cryptographic abstractions
    MaxSignatures = 20
    MaxCertificates = 10

\* State constraints for bounded model checking
CONSTRAINT StateConstraint

\* Properties to check
INVARIANT TypeOK
INVARIANT Safety
INVARIANT ChainConsistency

PROPERTY Progress

\* Symmetry reduction (disabled for now)
\* SYMMETRY Permutations({v1, v2, v3})

\* Initial state predicates
INIT Init

\* Next-state relation  
NEXT Next

\* View for checking (disabled for now)
\* VIEW <<currentSlot, votorView, votorFinalizedChain>>
