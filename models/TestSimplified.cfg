\* Simplified test configuration for Alpenglow
SPECIFICATION Spec

CONSTANTS
    \* Define model values
    v1 = v1
    v2 = v2
    v3 = v3
    
    \* Validator sets
    Validators = {v1, v2, v3}
    ByzantineValidators = {}
    OfflineValidators = {}
    
    \* Numeric constants
    MaxSlot = 2
    MaxView = 2
    MaxTime = 5
    GST = 0
    Delta = 1
    
    \* Network parameters
    MaxMessageSize = 100
    NetworkCapacity = 1000
    MaxBufferSize = 50
    PartitionTimeout = 5
    MessageDelay = 1
    MaxNetworkPartitions = 1
    
    \* Rotor parameters
    K = 2
    N = 3
    MaxBlocks = 3
    BandwidthLimit = 1000
    RetryTimeout = 2
    MaxRetries = 2
    
    \* Block parameters
    MaxBlockSize = 100
    BandwidthPerValidator = 500
    MaxTransactions = 5
    
    \* Votor parameters
    TimeoutDelta = 3
    InitialLeader = v1
    FastPathStake = 24
    SlowPathStake = 18
    SkipPathStake = 18
    
    \* Crypto parameters
    MaxSignatures = 10
    MaxCertificates = 5

\* Use operator override for Stake to avoid parsing issues
CONSTANT Stake = Stake

INIT Init
NEXT Next

\* Basic invariant
INVARIANT TypeOK

\* State constraints
CONSTRAINT currentSlot <= MaxSlot
CONSTRAINT Cardinality(networkMessageBuffer) <= MaxCertificates * MaxView

\* Action constraints
ACTION_CONSTRAINT 
    /\ currentSlot <= MaxSlot
    /\ Cardinality(votorGeneratedCerts) <= MaxCertificates
